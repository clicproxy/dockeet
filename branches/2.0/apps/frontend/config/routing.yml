# http://www.symfony-project.org/reference/1_4/en/10-Routing

Document:
  class:          documentObjectRouteCollection
  options:
    model:        Document
    prefix_path:  /document
    module:       document


# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
